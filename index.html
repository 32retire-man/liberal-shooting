<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="master.css">
    <title>リベ大シューティングゲーム</title>
  </head>
  <body>
    <div class="top">
      <h4>このゲームは個人的に製作したものであり、<br>リベ大の公式ゲームではありません</h4>

    <div class="game">
      <canvas id="can"></canvas>
      <script src="misc.js"></script>
      <script src="data.js"></script>
      <script src="jiki.js"></script>
      <script src="teki.js"></script>
      <script src="main.js"></script>
    </div>

    <p class="bold">～あらすじ～</p>
    <p>人類のお金を搾取するため、宇宙からテイ蚊ーたちがやってきた！</p>
    <p>皆のお金を守るため、リベラルアーツ大学の両学長が宇宙に発つ！</p>
    <p>はたして、両学長はテイ蚊ーたちにGiveを与えられるのか？</p>
    <p>そして、このシューティングゲームに需要はあるのか？</p>
    <p>全ては貴方の手にかかっている？</p>
    <p>※このあらすじはフィクションです。<br>実在する人物・団体・名称等とは一切関係ありません。</p>

    <br>
    <p class="bold">【操作方法】</p>
    <p>十字キー：キャラの移動</p>
    <p>スペースキー：弾発射</p>
    <p>Rキー：ゲームオーバー時のリスタート</p>
  </div>


  </body>
</html>
